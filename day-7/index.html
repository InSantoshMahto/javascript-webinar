<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Day 07</title>
    <link
      rel="shortcut icon"
      href="https://teckat.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- introduction -->
    <section class="container">
      <h1 class="text-center py-3">Welcome To Javascript <sub>07</sub></h1>
      <div class="text-center">
        <a
          href="https://github.com/InSantoshMahto"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
        >
          Follow Me On
          <img class="icon" src="https://github.com/favicon.ico" alt="Github" />
          Github
        </a>
      </div>
    </section>

    <section class="container">
      <code>let`s write today code.</code>
      <form onsubmit="event.preventDefault(); onSubmit()">
        <!-- name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            cols="30"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" id="btn" class="btn btn-block btn-lg btn-primary">
          Submit
        </button>
      </form>
    </section>

    <!-- you have to write all javascript inside the script tag -->
    <script src="./app.js"></script>
  </body>
</html>
